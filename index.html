<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=yes">
  <title>FreteManager Pro - Sistema de Gest√£o de Fretes</title>

  <meta name="description" content="Sistema completo para gest√£o de fretes, controle de frotas, motoristas e rastreamento em tempo real">
  <meta name="keywords" content="frete, gest√£o de frota, rastreamento, log√≠stica, entregas">

  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="FreteManager Pro">
  <meta property="og:description" content="Gest√£o profissional de fretes e frotas">
  
  <!-- Preconnect para recursos externos -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fontes otimizadas -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  
  <!-- Leaflet JS -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  
  <style>
    /* ============================================ */
    /* RESET E VARI√ÅVEIS                           */
    /* ============================================ */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
    }

    :root {
      /* Cores principais - Tema escuro profissional */
      --bg-primary: #0a0c14;
      --bg-secondary: #11131f;
      --bg-tertiary: #1a1d2b;
      --surface: #1e2130;
      --surface-hover: #2a2e3f;
      --surface-active: #33384b;
      
      /* Cores de destaque */
      --primary: #6366f1;
      --primary-dark: #4f46e5;
      --primary-light: #818cf8;
      --secondary: #10b981;
      --secondary-dark: #059669;
      --accent: #f59e0b;
      --danger: #ef4444;
      --warning: #f97316;
      --success: #22c55e;
      --info: #3b82f6;
      
      /* Texto */
      --text-primary: #f3f4f6;
      --text-secondary: #9ca3af;
      --text-tertiary: #6b7280;
      --text-disabled: #4b5563;
      
      /* Bordas e separadores */
      --border-light: rgba(255, 255, 255, 0.05);
      --border-medium: rgba(255, 255, 255, 0.1);
      --border-heavy: rgba(255, 255, 255, 0.15);
      
      /* Sombras */
      --shadow-sm: 0 2px 4px rgba(0, 0, 0, 0.3);
      --shadow-md: 0 4px 8px rgba(0, 0, 0, 0.4);
      --shadow-lg: 0 8px 16px rgba(0, 0, 0, 0.5);
      --shadow-xl: 0 12px 24px rgba(0, 0, 0, 0.6);
      
      /* Efeitos de vidro */
      --glass-bg: rgba(30, 33, 48, 0.7);
      --glass-border: rgba(255, 255, 255, 0.08);
      --glass-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
      
      /* Dimens√µes */
      --nav-height: 70px;
      --header-height: 64px;
      --card-radius: 20px;
      --button-radius: 12px;
      --input-radius: 10px;
    }

    /* ============================================ */
    /* ESTILOS GLOBAIS                              */
    /* ============================================ */
    html {
      scroll-behavior: smooth;
      height: 100%;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-primary);
      color: var(--text-primary);
      min-height: 100vh;
      font-size: 14px;
      line-height: 1.5;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      overflow-x: hidden;
      position: relative;
    }

    /* Background com gradiente animado */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(99, 102, 241, 0.12) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(16, 185, 129, 0.08) 0%, transparent 50%),
        radial-gradient(circle at 40% 80%, rgba(245, 158, 11, 0.06) 0%, transparent 50%);
      pointer-events: none;
      z-index: -1;
      animation: gradientShift 20s ease infinite;
    }

    @keyframes gradientShift {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.8; }
    }

    /* Scrollbar personalizada */
    ::-webkit-scrollbar {
      width: 6px;
      height: 6px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-secondary);
    }

    ::-webkit-scrollbar-thumb {
      background: var(--text-tertiary);
      border-radius: 3px;
      transition: background 0.2s;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: var(--text-secondary);
    }

    /* ============================================ */
    /* COMPONENTES REUTILIZ√ÅVEIS                    */
    /* ============================================ */
    
    /* Container principal */
    .app-container {
      max-width: 600px;
      margin: 0 auto;
      padding: 0 16px;
      padding-bottom: calc(var(--nav-height) + 20px);
      position: relative;
      z-index: 1;
    }

    /* Cards com efeito glass */
    .card {
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid var(--glass-border);
      border-radius: var(--card-radius);
      padding: 20px;
      margin-bottom: 16px;
      box-shadow: var(--glass-shadow);
      transition: transform 0.2s, border-color 0.2s;
    }

    .card:active {
      transform: scale(0.99);
    }

    .card-hover:hover {
      border-color: var(--primary);
      box-shadow: 0 8px 32px rgba(99, 102, 241, 0.2);
    }

    /* T√≠tulos */
    .page-title {
      font-size: 28px;
      font-weight: 800;
      letter-spacing: -0.02em;
      background: linear-gradient(135deg, #fff 30%, var(--primary-light));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      margin-bottom: 4px;
    }

    .page-subtitle {
      font-size: 13px;
      color: var(--text-secondary);
      margin-bottom: 20px;
    }

    .section-title {
      font-size: 12px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-tertiary);
      margin: 16px 0 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .section-title::after {
      content: '';
      flex: 1;
      height: 1px;
      background: var(--border-light);
    }

    /* Bot√µes */
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 12px 20px;
      border-radius: var(--button-radius);
      border: none;
      font-family: 'Inter', sans-serif;
      font-weight: 600;
      font-size: 14px;
      cursor: pointer;
      transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
      letter-spacing: 0.2px;
      white-space: nowrap;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.2);
      transform: translate(-50%, -50%);
      transition: width 0.3s, height 0.3s;
    }

    .btn:active::after {
      width: 200px;
      height: 200px;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      color: white;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.3);
    }

    .btn-primary:hover {
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(99, 102, 241, 0.4);
    }

    .btn-secondary {
      background: var(--surface);
      border: 1px solid var(--border-medium);
      color: var(--text-primary);
    }

    .btn-secondary:hover {
      background: var(--surface-hover);
      border-color: var(--border-heavy);
    }

    .btn-danger {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger);
    }

    .btn-danger:hover {
      background: rgba(239, 68, 68, 0.15);
    }

    .btn-block {
      width: 100%;
    }

    .btn-sm {
      padding: 8px 16px;
      font-size: 12px;
    }

    .btn-lg {
      padding: 16px 24px;
      font-size: 16px;
    }

    /* Formul√°rios */
    .form-group {
      margin-bottom: 16px;
    }

    .form-label {
      display: block;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      color: var(--text-tertiary);
      margin-bottom: 6px;
    }

    .form-input {
      width: 100%;
      background: var(--surface);
      border: 1px solid var(--border-medium);
      border-radius: var(--input-radius);
      padding: 12px 16px;
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      font-size: 14px;
      outline: none;
      transition: all 0.2s;
    }

    .form-input:focus {
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
    }

    .form-input::placeholder {
      color: var(--text-disabled);
    }

    .form-input.error {
      border-color: var(--danger);
    }

    .form-grid-2 {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    .form-grid-3 {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 12px;
    }

    /* Badges */
    .badge {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 10px;
      font-weight: 600;
      letter-spacing: 0.3px;
      text-transform: uppercase;
    }

    .badge-success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: var(--success);
    }

    .badge-warning {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      color: var(--warning);
    }

    .badge-danger {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger);
    }

    .badge-info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: var(--info);
    }

    /* Alertas */
    .alert {
      padding: 12px 16px;
      border-radius: var(--input-radius);
      margin-bottom: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
      font-size: 13px;
    }

    .alert-success {
      background: rgba(34, 197, 94, 0.1);
      border: 1px solid rgba(34, 197, 94, 0.3);
      color: var(--success);
    }

    .alert-warning {
      background: rgba(245, 158, 11, 0.1);
      border: 1px solid rgba(245, 158, 11, 0.3);
      color: var(--warning);
    }

    .alert-danger {
      background: rgba(239, 68, 68, 0.1);
      border: 1px solid rgba(239, 68, 68, 0.3);
      color: var(--danger);
    }

    .alert-info {
      background: rgba(59, 130, 246, 0.1);
      border: 1px solid rgba(59, 130, 246, 0.3);
      color: var(--info);
    }

    /* Loading spinner */
    .spinner {
      width: 20px;
      height: 20px;
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: var(--primary);
      border-radius: 50%;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Toast notifications */
    .toast {
      position: fixed;
      bottom: 90px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--surface);
      border: 1px solid var(--border-medium);
      border-radius: 30px;
      padding: 12px 24px;
      color: var(--text-primary);
      font-size: 13px;
      font-weight: 500;
      box-shadow: var(--shadow-lg);
      z-index: 9999;
      display: flex;
      align-items: center;
      gap: 8px;
      animation: slideUp 0.3s ease;
    }

    .toast.success {
      border-color: var(--success);
      background: rgba(34, 197, 94, 0.1);
    }

    .toast.error {
      border-color: var(--danger);
      background: rgba(239, 68, 68, 0.1);
    }

    @keyframes slideUp {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }

    /* ============================================ */
    /* HEADER E NAVEGA√á√ÉO                           */
    /* ============================================ */
    .app-header {
      position: sticky;
      top: 0;
      z-index: 100;
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-bottom: 1px solid var(--glass-border);
      padding: 12px 16px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .logo-icon {
      width: 40px;
      height: 40px;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      border-radius: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
      color: white;
    }

    .logo-text {
      font-size: 18px;
      font-weight: 800;
      letter-spacing: -0.5px;
    }

    .logo-badge {
      font-size: 10px;
      color: var(--text-tertiary);
      margin-top: -2px;
    }

    .user-menu {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .avatar {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: linear-gradient(135deg, var(--primary), var(--primary-dark));
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 18px;
      color: white;
      border: 2px solid var(--border-medium);
      transition: all 0.2s;
    }

    .avatar:hover {
      border-color: var(--primary);
      transform: scale(1.05);
    }

    .avatar img {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      object-fit: cover;
    }

    /* Bottom Navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: var(--nav-height);
      background: var(--glass-bg);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border-top: 1px solid var(--glass-border);
      display: flex;
      align-items: center;
      justify-content: space-around;
      padding: 0 8px;
      padding-bottom: env(safe-area-inset-bottom);
      z-index: 100;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 4px;
      padding: 8px 12px;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s;
      color: var(--text-tertiary);
      min-width: 56px;
    }

    .nav-item.active {
      color: var(--primary);
      background: rgba(99, 102, 241, 0.1);
    }

    .nav-icon {
      font-size: 20px;
      transition: transform 0.2s;
    }

    .nav-item.active .nav-icon {
      transform: translateY(-2px);
    }

    .nav-label {
      font-size: 9px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 0.3px;
    }

    .nav-badge {
      position: absolute;
      top: 2px;
      right: 2px;
      background: var(--danger);
      color: white;
      font-size: 8px;
      font-weight: 700;
      min-width: 16px;
      height: 16px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* ============================================ */
    /* MODAIS                                       */
    /* ============================================ */
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      z-index: 1000;
      display: none;
      align-items: flex-end;
      justify-content: center;
    }

    .modal-overlay.open {
      display: flex;
    }

    .modal {
      background: var(--bg-secondary);
      border: 1px solid var(--border-medium);
      border-radius: 28px 28px 0 0;
      padding: 24px 20px;
      width: 100%;
      max-width: 600px;
      max-height: 90vh;
      overflow-y: auto;
      animation: slideUp 0.3s ease;
    }

    @keyframes slideUp {
      from {
        transform: translateY(100%);
      }
      to {
        transform: translateY(0);
      }
    }

    .modal-handle {
      width: 40px;
      height: 4px;
      background: var(--border-medium);
      border-radius: 2px;
      margin: 0 auto 20px;
    }

    .modal-title {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 20px;
    }

    .modal-actions {
      display: flex;
      gap: 12px;
      margin-top: 20px;
    }

    /* ============================================ */
    /* P√ÅGINAS                                      */
    /* ============================================ */
    .page {
      display: none;
      animation: fadeIn 0.3s ease;
    }

    .page.active {
      display: block;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Dashboard */
    .stats-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      margin-bottom: 20px;
    }

    .stat-card {
      background: var(--surface);
      border: 1px solid var(--border-light);
      border-radius: 16px;
      padding: 16px;
      position: relative;
      overflow: hidden;
    }

    .stat-card::before {
      content: '';
      position: absolute;
      top: -20px;
      right: -20px;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      opacity: 0.2;
      filter: blur(20px);
    }

    .stat-card.primary::before { background: var(--primary); }
    .stat-card.success::before { background: var(--success); }
    .stat-card.warning::before { background: var(--warning); }
    .stat-card.danger::before { background: var(--danger); }

    .stat-label {
      font-size: 11px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-bottom: 8px;
    }

    .stat-value {
      font-size: 24px;
      font-weight: 700;
      letter-spacing: -0.5px;
    }

    .stat-sub {
      font-size: 11px;
      color: var(--text-tertiary);
      margin-top: 4px;
    }

    /* Lista de entregas */
    .delivery-item {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px 0;
      border-bottom: 1px solid var(--border-light);
    }

    .delivery-item:last-child {
      border-bottom: none;
    }

    .delivery-status {
      width: 10px;
      height: 10px;
      border-radius: 50%;
      flex-shrink: 0;
    }

    .delivery-status.done { background: var(--success); }
    .delivery-status.active { background: var(--warning); }
    .delivery-status.pending { background: var(--primary); }

    .delivery-info {
      flex: 1;
      min-width: 0;
    }

    .delivery-route {
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .delivery-client {
      font-size: 12px;
      color: var(--text-tertiary);
      margin-top: 2px;
    }

    .delivery-value {
      font-weight: 700;
      font-size: 15px;
      color: var(--success);
    }

    /* Frota cards */
    .fleet-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 16px;
    }

    .vehicle-card {
      background: var(--surface);
      border: 1px solid var(--border-light);
      border-radius: 20px;
      overflow: hidden;
      transition: all 0.2s;
    }

    .vehicle-card:hover {
      border-color: var(--primary);
      transform: translateY(-2px);
      box-shadow: var(--shadow-lg);
    }

    .vehicle-header {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 16px;
      border-bottom: 1px solid var(--border-light);
    }

    .vehicle-icon {
      width: 48px;
      height: 48px;
      border-radius: 12px;
      background: var(--surface-hover);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
    }

    .vehicle-name {
      font-weight: 700;
      font-size: 16px;
    }

    .vehicle-plate {
      font-family: 'JetBrains Mono', monospace;
      font-size: 12px;
      color: var(--text-secondary);
      margin-top: 2px;
    }

    .vehicle-plate span {
      background: var(--bg-tertiary);
      padding: 2px 8px;
      border-radius: 4px;
    }

    .vehicle-specs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
      padding: 16px;
    }

    .vehicle-spec {
      background: rgba(255, 255, 255, 0.03);
      border-radius: 10px;
      padding: 10px;
    }

    .vehicle-spec-label {
      font-size: 9px;
      color: var(--text-tertiary);
      text-transform: uppercase;
      margin-bottom: 4px;
    }

    .vehicle-spec-value {
      font-weight: 700;
      font-size: 14px;
    }

    .vehicle-footer {
      display: flex;
      gap: 8px;

    // ============================================

    const state = {
      user: null,

      veiculos: [],
      funcionarios: [],
      checklists: [],
      currentPage: 'dashboard',
      loading: false,
      toast: null
    };

    // ============================================
    // FIREBASE INIT
    // ============================================
    let firebaseApp, database, auth;

    function initFirebase() {
      try {
        firebaseApp = firebase.initializeApp(CONFIG.firebase);
        database = firebase.database();
        auth = firebase.auth();
        
        auth.onAuthStateChanged(handleAuthChange);
      } catch (error) {
        console.error('Erro ao inicializar Firebase:', error);
        ui.showToast('Erro ao conectar com servidor', 'error');
      }
    }

    // ============================================
    // HANDLERS DE AUTENTICA√á√ÉO
    // ============================================
    async function handleAuthChange(user) {
      if (user) {
        try {
          const snapshot = await database.ref('usuariosGlobais/' + user.uid).once('value');
          const profile = snapshot.val();
          
          if (!profile || profile.status !== 'ativo') {
            await auth.signOut();
            ui.showToast('Usu√°rio inativo ou n√£o encontrado', 'error');
            return;
          }
          
          state.user = { uid: user.uid, email: user.email, ...profile };
          state.empresa = profile.empresaId;
          
          await carregarDados();
          
          document.getElementById('auth-screen').style.display = 'none';
          document.body.style.overflow = 'auto';
          
          aplicarRestricoes();
          renderizarNavegacao();
          navegarPara(profile.tipo === 'funcionario' ? 'funcionario' : 'dashboard');
          
          database.ref('usuariosGlobais/' + user.uid + '/online').set(true);
          database.ref('usuariosGlobais/' + user.uid + '/ultimoAcesso').set(Date.now());
          
        } catch (error) {
          console.error('Erro ao carregar perfil:', error);
          ui.showToast('Erro ao carregar perfil', 'error');
        }
      } else {
        state.user = null;
        state.empresa = null;
        document.getElementById('auth-screen').style.display = 'flex';
        document.body.style.overflow = 'hidden';
        ui.tab('login');
      }
    }

    // ============================================
    // CARREGAMENTO DE DADOS
    // ============================================
    async function carregarDados() {
      if (!state.user || !state.empresa) return;
      
      state.loading = true;
      
      try {
        const basePath = 'empresas/' + state.empresa;
        
        // Carregar entregas
        const entregasSnap = await database.ref(basePath + '/entregas').once('value');
        state.entregas = entregasSnap.val() || [];
        
        // Carregar ve√≠culos
        const veiculosSnap = await database.ref(basePath + '/veiculos').once('value');
        state.veiculos = veiculosSnap.val() || [];
        
        // Carregar checklists
        const checklistsSnap = await database.ref(basePath + '/checklists').once('value');
        state.checklists = Object.values(checklistsSnap.val() || {});
        
        // Carregar funcion√°rios da empresa (apenas para dono)
        if (state.user.tipo === 'dono') {
          await carregarFuncionarios();
        }
        
        // Atualizar interfaces
        atualizarUI();
        
      } catch (error) {
        console.error('Erro ao carregar dados:', error);
        ui.showToast('Erro ao carregar dados', 'error');
      } finally {
        state.loading = false;
      }
    }

    async function carregarFuncionarios() {
      try {
        const snapshot = await database.ref('usuariosGlobais').once('value');
        const todos = snapshot.val() || {};
        
        state.funcionarios = Object.entries(todos)
          .filter(([_, perfil]) => perfil.empresaId === state.empresa && perfil.tipo === 'funcionario')
          .map(([uid, perfil]) => ({ uid, ...perfil }));
      } catch (error) {
        console.error('Erro ao carregar funcion√°rios:', error);
      }
    }

    // UI CONTROLLER
    // ============================================
